<!DOCTYPE html>
<html lang="en">

		<link rel="stylesheet" href="css/dash.css" />
		<title>Dashboard</title>
	</head>
	<body>
		<div class="header">
			<div class="header__title">
				<h1>Dashboard</h1>

				<a class="header__title--add" href="/add-data">
					<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50">
						<path
							fill="currentColor"
							d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z M 24 13 L 24 24 L 13 24 L 13 26 L 24 26 L 24 37 L 26 37 L 26 26 L 37 26 L 37 24 L 26 24 L 26 13 L 24 13 z"
						></path>
					</svg>

			</div>

			<div class="header__selector">
				<div>
					<select name="from" id="from">
						<option value="" selected>Date de début</option>
					</select>
				</div>
				<div>
					<select name="to" id="to">
						<option value="" selected>Date de fin</option>
					</select>
				</div>
			</div>
		</div>

		<main>
			<div class="tabs">
				<section id="synthese"></section>
				<section id="depenses"></section>
				<section id="invest"></section>
			</div>

			<div class="tabs__title">
				<span data-tab="synthese">Synthese</span>
				<span data-tab="depenses">Dépenses</span>
				<span data-tab="invest">Investissements</span>
			</div>
		</main>

		<script src="js/index.js" type="module"></script>
	</body>
</html>
